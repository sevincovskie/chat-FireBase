<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Chat</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="messages"></div>
        <form class="message-form">
            <input type="text" name="message" class="input" placeholder="Messages">
        </form>
    </div>

    <div class="login">
        <form id="login-form">
            <input type="text" name="username" class="input" placeholder="Your user name">
            <button>Log In</button>
        </form>
    </div>

    <script type="module" src="./script.js"></script>
    
</body>
</html>
